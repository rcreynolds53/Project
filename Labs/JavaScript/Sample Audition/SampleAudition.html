<!DOCTYPE html>
<html>
    <head>
        <title>Sample Audition</title>
        <script type="text/javascript" src="/Users/macbookpro/Documents/Project/Labs/JavaScript/Sample Audition/sampleAudition.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="container">
            <h1>Sample Audition</h1><br>
            <form name="selectNumbers" onsubmit="return validateForm();" class="form-inline">
                <div class="form-group">
                    <label for="startNum">Starting Number:</label>
                    <input type="number" id="startNum" class="form-control">
                </div></br><br>
                <div class="form-group">
                    <label for="endNum">Ending Number:</label>
                    <input type="number" id="endNum" class="form-control">
                </div></br><br>
                <div class="form-group">
                    <label for="stepNum">Step:</label>
                    <input type="number" id="stepNum" class="form-control">
                </div></br><br>
                <button type="submit" id="submitButton" class="btn btn-primary">Display Evens</button>
            </form></br>
        </div>
        <div class="container">
            <table id="results" class="table table-striped" style="display:none;">
                <thead>
                    <tr>
                        <th> Here are the even numbers between <span id="currentStartNum"></span> and <span id="currentEndNum"></span> by <span id="currentStepNum"></span>:</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><span id="tableResults"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
