                 </div>
                 <div class="form-group">

                    <label class="control-label col-xs-2" for="ReasonForInquiry">Reason for Inquiry:</label>

                        <option>Private Party</option>
                        <option>Feedback</option>
                        <option>Other</option>
                    </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-2" for="AdditionalInfo">Additional Information:</label>
                    <div class="input-group col-xs-6 col-xs-offset-3">

                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-2" for="Customer">Have you been to our restaurant?</label>
                    <label class="custom-control custom-radio col-xs-offset-1">

                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Yes</span>
                    </label>
                        <label class="custom-control custom-radio">
                        <input id="radio2" name="radio" type="radio" class="custom-control-input">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">No</span>
                        </label>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-2" for="ContactDays">Best day to contact you:</label>
                    <label class="checkbox-inline col-xs-1 col-xs-offset-1">
                    <input type="checkbox" id="inlineCheckbox1" value="option1"> M
                    </label>
                    <label class="checkbox-inline col-xs-1">
                    <input type="checkbox" id="inlineCheckbox2" value="option2"> T
                    </label>
                    <label class="checkbox-inline col-xs-1">
                    <input type="checkbox" id="inlineCheckbox3" value="option3"> W
                    </label>
                     <label class="checkbox-inline col-xs-1">
                    <input type="checkbox" id="inlineCheckbox2" value="option2"> Th
                    </label>
                    <label class="checkbox-inline col-cs-1">
                    <input type="checkbox" id="inlineCheckbox3" value="option3"> F
                    </label>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-lg col-xs-offset-5" type="button">Send Request</button>
                </div>
